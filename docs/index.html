<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Decentralise things</title>
  <script src="https://unpkg.com/lodash@4.17.20"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url(https://i.pinimg.com/originals/7e/46/a6/7e46a6df67a5a34a4fdaf57487c956fc.gif);
      background-size: cover;
      background-position: top;
      background-repeat: no-repeat;
      height: 100vh;
    }

    body,
    input,
    button {
      font-family: 'VT323', monospace;
      font-size: 40px;
      color: #fff;
    }

    button:hover {
      cursor: pointer;
    }
  </style>
</head>

<body style="text-align:center">
  <h1 style="font-size:120px">DECENTRALISE<br>THINGS</h1>
  <div style="background:rgba(0,0,0,0.2); padding-top:30px">
    <div id="eth-address">WALLET NOT CONNECTED</div><br>
    <div id="stranger-things-quote" style="margin-bottom:40px; font-size:28px;"></div>
    <div class="buttons">
      <button style="color:#000" id="connect-button">CONNECT WALLET</button>
      <button style="color:#000; display: none;" id="sign-button">SIGN PLAIN MESSAGE</button>
      <button style="color:#000; display: none;" id="sign-typed-button">SIGN TYPED MESSAGE</button>
    </div><br>
    <div style="font-size:22px; width:200px; word-break: break-all; display:inline-block;margin-top:20px;margin-bottom: 40px;"
      id="eth-signature"></div>
  </div>
  <script src="./eth.min.js"></script>
</body>

</html>
